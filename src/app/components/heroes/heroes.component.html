<h1 class="animated fadeIn fast">Heores <small> works!</small>
</h1>

<hr>


<div class="card-columns animated fadeIn fast">

    <div class="card" style="padding: 15px; " *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" alt="Aquaman">
        <div class="card-block">

            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}.</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <button (click)="verHeroe(i)" type="button" class="btn btn-outline-primary btn-block">
                Go info del {{heroe.nombre}}!!!
            </button>

        </div>
    </div>

</div>
